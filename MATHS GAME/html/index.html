<doctype html>


    <html lang="pt-br">

    <head>
        <title>Jogo da Matemática</title>

    <body>
        <div id="container">

            <div id="score">
                Pontuação: <span id="scorevalue">0</span>
            </div>

                Correto!

            <div id="wrong">
                Tente de Novo
            </div>

            <div id="question">

            </div>

            <div id="instruction">
                Clique na Resposta Correta
            </div>

            <div id="choices">

                <div id="box2" class="box"> </div>
                <div id="box3" class="box"> </div>
                <div id="box4" class="box"> </div>

                Iniciar Jogo
            </div>

            <div id="timeremaining">
                Tempo Restante: <span id="timervalue">60</span> sec
            </div>

            <div id="gameOver">
                Reiniciar Jogo
            </div>

        </div>
